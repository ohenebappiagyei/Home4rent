<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Applications - [Property Name]</title>
  <link rel="stylesheet" href="styles/track_applications.css">
</head>
<body>
  <header>
    <!--Most of this content will have to be fetched from the backend-->
    <h1>Track Applications - [Property Name]</h1>
  </header>
  <main>
    <h2>Applications</h2>
    <div class="application-details">
        <!-- This data will be fetched from the backend-->
        <h3>Applicant Information</h3>
        <p>Name: John Doe</p>
        <p>Contact: (555) 555-5555</p>
        <p>Email: johndoe@example.com</p>
        <h3>Application Details</h3>
        <p>Move-in Date: 2024-04-01</p>
        <p>Additional Information: (Optional message from applicant)</p>
        <div class="application-actions">
            <button>Approve</button>
            <button>Reject</button>
        </div>
    </div>
    </main>
</body>
</html>
