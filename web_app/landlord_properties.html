<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Properties</title>
    <link rel="stylesheet" href="styles/landlord_properties.css">
</head>
<body>
    <header>
        <h1>My Properties</h1>
    </header>
    <main>
        <section class="property-list">
            <h2>My Uploaded Properties</h2>
            <div class="frame-container">
                <!-- Property listings will be dynamically generated here -->
                <article class="property-item">
                    <!-- Find a way to fetch this data from the backend. Until Kwame is done, this is a placeholder-->
                    <img src="images/image1.jpg" alt="Property Image">
                    <h3>Property Title</h3>
                    <p>Short Description</p>
                    <div class="property-details">
                        <p><span>Address:</span> 123 Main St, East Legon</p>
                        <p><span>Bedrooms:</span> 2, <span>Bathrooms:</span> `</p>
                        <ul class="features">
                            <li class="pet-friendly"><i class="fas fa-paw"></i> Pet Friendly</li>
                            <li class="parking-included"><i class="fas fa-parking"></i> Parking Included</li>
                        </ul>
                          
                    </div>
                    <div class="property-actions">
                        <a href="#">Edit Details</a>
                        <a href="#">Track Applications</a>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
