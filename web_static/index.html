<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Homes4rent app</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header-background">
        <div class="header-content">
            <h1><img src="images/Homes4Rent.png" alt="Font design" width="600" height="100"></h1>
            <nav>
                <ul>
                    <li><a href="browse.html">Browse Homes</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
            <button class="how-it-works-btn"><a href="use.html">How it works</a></button>
            <!-- To be updated soon -->
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <!-- Property Listing Section -->
        <section id="property-listings">
            <!-- Property Card Example -->
            <div class="property-card">
                <img src="images/property-image.jpg" alt="Property Image" width="1500" height="20">
                <h2>Executive Apartment</h2>
                <p>Location: East Legon, Greater Accra</p>
                <p>Price: Ghc2000 per month</p>
                <button class="view-details-btn">View Details</button>
            </div>
            <!-- More property cards to be added soon -->
        </section>

        <!-- Search Bar Section -->
        <section class="filters">
            <button class="search-btn">Search</button>
            <div class="locations">
                <h3>Regions</h3>
                <h4>Greater Accra, Ashanti...</h4>
                <ul class="popover">
                    <!-- Regions list goes here -->
                </ul>
            </div>
            <div class="property-type">
                <h4>Single room, Chamber and Hall</h4>
                <ul class="popover">
                    <!-- Property types list goes here -->
                </ul>
                <div class="Monthly-Budget">
                    <ul class="popover">
                        <!-- Monthly budget list goes here -->
                    </ul>
                </div>
            </div>
        </section>
    </div>
</body>
